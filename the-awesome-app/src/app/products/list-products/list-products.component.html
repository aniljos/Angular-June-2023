<h4>Products</h4>

<table class="table">
    <thead>
        <tr>
            <th>Index</th>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products; index as i; even as even; odd as odd" 
                    [ngClass]="{oddCls: odd, evenCls: even}">
            <td>{{i}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
            <td>
                <button class="btn btn-warning" (click)="editProduct(item)">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteProduct(item)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
