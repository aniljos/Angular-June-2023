 <div class="card-header" [ngClass]="{'bg-success': !even, 'bg-warning': even}">
        {{product.name}}
    </div>
    <div class="card-body">
        <p>Description: {{product.description}}</p>
        <p>Price: {{product.price}}</p>
    </div>
    <div class="card-footer">
        <input  class="form-control" style="width: 175px" type="number" placeholder="Quantity" #qty /> &nbsp;
        <button class="btn btn-primary" (click)="add(product, qty.value)">Add to Cart</button>
    </div>
